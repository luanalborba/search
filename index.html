<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style> 
             input [type"text"] {
                width: 50%;
                height: 300%;
                box-sizing: border-box;
                margin: auto;
                border-radius: 50px;
                border: 2px solid gainsboro;
                color:green;
                background-image: url('searchicon.png');
             }

            .center{
                margin: auto;
            }

        </style>
    </head>
    <body>
        <div class="center">
            <form action="https://www.google.com/search">
                <input type="text"  name="q" placeholder="Search..">
                <input type="submit" value="Google Search">
            </form>
        </div> 
       
    </body>
</html>
